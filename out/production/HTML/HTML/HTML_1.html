<!--1、这是html的注释
    2、加上以下代码就代表是HTML5的语法，去掉则表示html4
    3、html不区分大小写，语法松散不严格-->
<!DOCTYPE html>

<!--根-->
<html lang="en">

<!--头-->
<head>
    <meta charset="UTF-8">

    <!--这里是网页的标题，显示在网页左上角-->
    <title>this is title 也就是网页标题</title>
</head>

<!--体-->
<body>
    网页的主内容，欢迎学习html！
</body>


</html>
