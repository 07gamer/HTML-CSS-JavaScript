<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实体符号</title>
</head>

<body>
<!--由于在HTML中不能直接打出大于号小于号等，要用实体符号代替，实体符号由&开始，以;结束-->
<!--&lt;这个是小于号-->
a &lt; b<br>
<!--&gt;这个是大于号-->
a &gt; b<br>
<!--&nbsp;这个是空格-->
a                       b<br>
a &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;b
</body>
</html>
