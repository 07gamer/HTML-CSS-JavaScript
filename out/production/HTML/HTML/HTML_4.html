<!--
画表格：创建边框 对齐方式 宽和高
！！！！！！！！！！！！！！！！！！！！！！重点！！！！！！！！！！！！！！！！！！
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格制作</title>
</head>
<body>
    <!--
        border = "1px"  设置表格边框为1像素
        width = 60%  设置宽度为60%或者  width = 300px 设置宽度为300像素
        height 高度
         align="center" 表示居中 可以整行也可以单个元素
    -->

<table border="2px" width="200" height = "150px">
    <tr align="center">
        <td>a</td>
        <td>b</td>
        <td>c</td>
    </tr>

    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>

    <tr>
        <th>1</th>
        <th>2</th>      <!--th标签为单元格标签，比td标签多的是自动居中和加粗-->
        <th>3</th>
    </tr>

    <tr>
        <td>A</td>
        <td>B</td>
        <td align="center">C</td>
    </tr>
</table>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <!--文字居中-->
    <center><h1>员工信息列表</h1></center>
<!--让整张表格居中-->
<table align="center"  border="2px" width="40%" height = "50%">
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
</table>

</body>
</html>
