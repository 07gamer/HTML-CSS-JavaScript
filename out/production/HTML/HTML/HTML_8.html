<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片的一些操作</title>
</head>
<body>
        <!--
            1、设置图片宽度和高度的时候，只设置高度的话，宽度就会进行等比例缩放
            2、src属性是图片的路径
            3、img就是图片标签
            4、width设置宽度，height设置图片高度
            5、title设置鼠标悬停时显示的信息
            6、alt设置
        -->
<img src="bd_logo1.png" width="500" title="我是baidu的logo" alt="找不到图片" \>

<hr>

</body>
</html>
