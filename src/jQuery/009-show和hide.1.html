<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
		<script>
			//隐藏
			function fun01(){
				$("div").hide(3000)//设置三秒钟隐藏 也可以不写点击直接隐藏
			}
			
			//显示
			function fun02(){
				$("div").show(3000)//设置三秒钟隐藏 也可以不写点击直接隐藏
			}
			
		</script>
		
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background-color: green;
				font-size: 30px;
				color: red;
			}
		</style>
	</head>
	<body>
		<div>
			我是一个div
		</div>
		
		<input type="button"  value="隐藏" onclick="fun01()"/>
		<input type="button"  value="显示" onclick="fun02()"/>
	</body>
</html>
