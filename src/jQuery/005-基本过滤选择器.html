<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>jQuery基本过滤选择器</title>
    <meta charset="utf-8">
    <style type="text/css">
        div{
            background: gray;
        }
    </style>
	
	<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
	<script type="text/javascript">
		//选择第一个div
		function fun01(){
			$("div:first").css("background-color","red")
		}
		
		//选择索引号等于3的div元素
		function fun07(){
			$("div:eq(3)").css("background-color","yellow")
		}
		
		
		//选择索引号小于3的div元素
		function fun08(){
			$("div:lt(3)").css("background-color","yellow")
		}
	</script>
</head>
<body>
    <!--定义被选择对象-->
    <h2>以下是div</h2>
    <div id="one">我的序号是0</div>
    <div id="two" class="c02">我的序号是1</div>
    <div>
        我的序号是2
        <div class="son">我的序号是3</div>
        <div class="son">我的序号是4</div>
    </div>
    <div>我的序号是5</div>
    <h3>以下是span</h3>
    <span>我是span标签</span>
    <br><br>
    <!--定义按钮-->
    <input type="button" id="btn01" value="选择第一个div" onclick="fun01()"/>
    <input type="button" id="btn02" value="选择最后一个div" onclick="fun02()"/>
    <input type="button" id="btn03" value="选择id值不是one的div"/>
    <input type="button" id="btn04" value="选择class不包含c02的div"/>
    <input type="button" id="btn05" value="选择索引号为奇数的div元素"/>
    <input type="button" id="btn06" value="选择索引号为偶数的div元素"/>
    <input type="button" id="btn07" value="选择索引号等于3的div元素" onclick="fun07()"/>
    <input type="button" id="btn08" value="选择索引号小于3的div元素" onclick="fun08()"/>
    <input type="button" id="btn09" value="选择索引号大于3的div元素"/>
    <input type="button" id="btn10" value="选择所有标题元素"/>
</body>
</html>
