<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        /*
        * 1.BOM编程中，window是顶级对象，代表浏览器窗口
        * 2.window有open和close方法，可以开启和关闭窗口
        *
        * */
    </script>

    <input type="button" value="新窗口" onclick="window.open('http://www.baidu.com');" >
    <input type="button" value="当前窗口" onclick="window.open('http://www.baidu.com','_self');" >
    <input type="button" value="新窗口" onclick="window.open('http://www.baidu.com','_blank');" >
    <input type="button" value="父窗口" onclick="window.open('http://www.baidu.com','_parent');" >
    <input type="button" value="顶级窗口" onclick="window.open('http://www.baidu.com','_top');" >

    <input type="button" value="openThat" onclick="window.open('DOM/005-表单验证.html')">

</body>
</html>
