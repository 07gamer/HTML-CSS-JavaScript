<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thead tbody tfoot 标签 在table中不是必须的，但是加上之后对后期写js代码比较便利,表格形式上没什么变化</title>
</head>
<table border="2px" width="200" >
    <thead>
        <tr >
            <td>a</td>
            <td>b</td>
            <td>c</td>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
    </tfoot>
</table>
<body>

</body>
</html>
