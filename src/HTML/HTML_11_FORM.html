<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单form 最最最重点！</title>
</head>
<body>
<!--
    1、表单有什么用？
        收集用户信息。表单展现之后，用户填写表单，点击提交按钮就可以把表单的数据提交给服务器
    2、怎么画一个表单？？？
        可以使用form标签画一个表单
    3、一个网页中可以有多个表单form
    4、表单最终是要提交数据给一个服务器的，form标签有一个action属性，这个属性用来指定服务器地址
        action属性用来指定数据提交给哪个服务器
        acton属性和超链接的href属性一样，都可以向服务器发送请求（request）
    5、例：<from action = "http://192.168.111.3:8080/oa/save">
        其中  http://192.168.111.3:8080/oa/save  是请求路径
        表单最终提交给 192.168.111.3 机器上的8080端口对应的软件
-->

<form action="http://192.168.111.3:8080/oa/save">
    <!--画一个提交按钮，这个按钮可以提交表单
        画按钮可以使用input输入域，type = "submit" 的时候表示该按钮是一个提交按钮，具有提交表单的能力
        对于按钮来说，按钮的value属性用来指定按钮上显示的文本信息
        -->
    <input type="submit" value="这是一个具有提交表单能力的按钮">

    <!--以下是一个普通按钮，不具备提交表单的能力-->
    <input type="button" value="这是一个普通按钮">



    <a href="https://www.baidu.com">百度超链接</a>
    <!--这个按钮和超链接没什么区别，超链接和表单都可以向服务器发送请求，只不过表单在发送请求的同时可以携带数据-->
    <form action="https://www.baidu.com">
        <input type="submit" value="百度">
    </form>

    <br><br><br>
    <hr>
    <!--制作一个简易的登陆表单-->
    <form action="www.baidu.com">
        用户名<input type="text" /><br>
        密码<input type="password" /><br>
        <input type="button" value="登陆">
    </form>
</form>

<!--
    表单是以什么样的格式提交数据库给服务器的？
    格式：action?name=value& name=value&name=value&name=value&name=value...
    action后面问号跟的是目标地址，服务器以name=value键值对的方式把数据传到服务器，每个键值对使用&隔开
    是http协议规定的，必须以这种形式提交给服务器。
    Java在后台可以使用 String split("&")  来分割字符串
-->

<form action="http://localhost:8080/jd/login">
    <table>
        <tr>
            <td>用户名</td>
            <td><input type="text" name="username"> </td>
        </tr>

        <tr>
            <td>密码</td>
            <td><input type="password" name="userpsw"> </td>   <!--写了name属性的，在提交的时候一律都会提交给服务器，text和password的value属性是以用户写的，用户填什么value属性就是是什么-->
        </tr>

        <tr align="center">
            <td colspan="2">
                <input type="submit" value="登陆">    <!--这里只有value属性没有name属性，所以不提交此信息-->
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="reset" value="清空">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
