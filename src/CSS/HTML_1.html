<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML中引入css样式的第一种方式：内联定义方式</title>
</head>
<body>
<!--
    width 宽度样式
    height 高度样式
    background-color 背景色样式
    display 布局样式（none 表示隐藏； block 表示显示）
-->

<div style="width: 300px; height: 300px; background-color: blue; display: block;
     border-color: red; border-width: 10px; border-style: solid;"></div>

<!--一般采用以下写法-->
<div style="width: 400px; height: 800px; background-color: blue; display: block;
     border: yellow 100px solid;"></div>
</body>
</html>
