<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS样式绝对定位</title>
    <style type = "text/css">
        #div1{
            background-color: red;
            border: 1px black solid;
            width: 300px;
            height: 300px;

            /*绝对定位*/
            position: absolute;
            left: 200px;
            top: 200px;
        }
    </style>
</head>
<body>
    <div id = "div1"></div>
</body>
</html>
