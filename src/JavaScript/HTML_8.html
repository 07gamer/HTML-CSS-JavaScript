<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS中的数据类型与typeof运算符</title>
</head>
<body>
    <script type="text/javascript">
        /*
        JS中数据类型分为两大类：原始类型 引用类型
        原始类型：Undefined、Number、String、Boolean、Null
        引用类型：Object以及Object的子类

        JS中有一种运算符叫做typeof，这个运算符可以在程序运行动态阶段动态的获取变量的数据类型
        用法：typeof 变量名
        结果会是以下六个字符串之一
         */
    </script>
</body>
</html>
