<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS中的事件 回调函数 注册事件的第一种方式</title>
</head>
<body>
    <script type="text/javascript">
        /*
            JS中的事件
                    blur 失去焦点
                    focus 获得焦点
                    -----------------
                    click 鼠标单击
                    dblclick 鼠标双击
                    -----------------
                    keydown 键盘按下
                    keyup 键盘弹起
                    -------------------
                    mousedown 鼠标按下
                    mouseover 鼠标经过
                    mousemove 鼠标移动
                    mouseout 鼠标离开
                    mouseup 鼠标弹起
                    -------------------
                    reset 表单重置
                    submit 表单提交
                    -------------------
                    change 下拉列表中选项改变或者文本框内容改变
                    select 文本被选定
                    load 页面加载完毕（整个HTML页面中所有的元素全部加载）


                    任何一件事都会对应一件事件句柄，时间句柄属性是以属性的形式存在的
         */

        //例如一个函数
        function sayHello() {           //对于当前程序来说，sayHello函数被称为回调函数（callback函数）（我写的函数被浏览器调用 从我的角度看 这个函数就称为回调函数）
            alert("hello!JS!")
        }

    </script>

    <!--注册事件的第一种方式，直接在标签中使用事件句柄-->
    <!--以下代码的含义是，将sayHello函数注册到按钮上，等待click事件发生后，该函数就会被浏览器调用，我们称这个函数称为回调函数-->
    <input type="button" value="click me " onclick="sayHello()">


</body>
</html>
