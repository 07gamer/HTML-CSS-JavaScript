<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Undefined类型</title>
</head>
<body>
    <script type="text/javascript" >

        /*
        Undefined 是一种类型，这种类型只有一个值 undefined
        当一个变量没有手动赋值，系统默认赋值undefined
        也可以手动给一个变量赋值undefined
         */

        var i ;             //undefined
        var k = undefined;//undefined
        alert( i == k);    //true

        var x = "undefined";//"undefined"
        alert(k == x);//false

    </script>
</body>
</html>
